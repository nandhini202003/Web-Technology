<html lang="en">

    <title>simple selector</title>
    <link rel="stylesheet" href="./simpleselector.css">
</head>
<body>
    
    <nav>
        <h1 id="logo"> MyLogo</h1>
    </nav>
    <main>
        <h1> Simple Selector</h1>
        <p class="para"> I am first paragraph</p>
        <p> I am second paragraph</p>

    <section>
        <p class="para">I am para1 inside section</p>
        <p>I am para2 inside section</p>
    </section>
