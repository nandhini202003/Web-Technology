<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partices in web technology</title>
    <link rel="stylesheet" href="./partices.css">
</head>
<body>
    <div class="nav">
         <h1>Fill the forms</h1>

    </div>
     <h1>Employee details</h1>
    <form action="" method="get" autocomplete="off">
         <fieldset>
           <legend> Student personal info </legend> 

        
        <label for="sname">First Name</label>
        <input type="text" id="sname" placeholder="Enter the first name"> <br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="name" id="lname" placeholder="Enter the last Name "> <br> <br>

        <label for="">Select the gender</label> <br><br>
        <label for="1">Male</label>
        <input type="radio" id="1" name="gender" value="male">
        <label for="2">Female</label>
        <input type="radio" id="2" name="gender" value="Female"> <br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="dob"> <br><br>

        <label for="">Select the course</label>
        <select name="course" id="">
            
            <option value="">select</option>
            <option value="">sql</option>
            <option value="">python</option>
            <option value="">web technology</option>
            <option value="">django</option>
        </select><br><br>

        <label for="eid">Employee ID</label>
        <input type="number" name="eid" id="eid" placeholder="Enter the employee id">
        <br><br>
        <label for="job">Designation</label>
        <input type="text" name="job" id="job" placeholder="Enter the designation"><br><br>
        <label for="ph">Phone Number</label>
        <input type="tel" id="ph" placeholder="Enter the Phone Number">
<br>
<br>
        <label for="add">Address</label>
        <textarea name="address" id="add" cols="30" rows="10" placeholder="Enter the address"></textarea> <br><br>

         
    <button type="submit">Register</button>
    <button type="reset">Reset</button>

    </fieldset>
    </form>
</body>
</html>
