<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1> Student Registration Form</h1>
    <form action="">
        <label for="sname">Student Name </label>
        <input type="text" id="sname" name="sname" placeholder="Enter the name" value=""><br>
        <br>
        <label for="ph">Phone Number </label>
        <input type="tel" id="ph" name="phno" placeholder="Enter your phone number"> <br> <br>

        <label for="pass">Password</label>
        <input type="password" name="spass" id="pass" placeholder="Enter your password"> <br> <br>

        <label for="age"> Student age</label>
        <input type="number" name="sage" id="age" placeholder="Enter your age"> <br> <br>

        <label for="email">Student Email</label>
        <input type="email" name="semail" id="email" placeholder="Enter the email"> <br> <br>

        <label for="">Subjects</label> <br>
        <br>
        <label for="s1">HTML</label>
        <input type="checkbox" id="s1" name="h" value="html">
        <label for="s2">CSS</label>
        <input type="checkbox" id="s2" name="c" value="css">
        <label for="s3">JAVA SCRIPT</label>
        <input type="checkbox" id="s3" name="js" value="js"> <br>
        <br>

        <label for="">select the gender</label>
        <br><br>
        <label for="1">Male</label>
        <input type="radio" id="1" name="gender" value="male">
        <label for="2">Female</label>
        <input type="radio" id="2" name="gender" value="female">
        <label for="3">Others</label>
        <input type="radio" id="3" name="gender" value="Others"><br><br>
        

        <label for="">Date Of Birth</label>
        <input type="date" name="dob"><br><br>

        <label for="add">Address</label>
        <textarea name="address" id="add" cols="30" rows="10" placeholder="Enter your address"></textarea><br><br>

        <label for="">select the course</label>
        <select name="course" id="">
            <option value="">Select</option>
            <option value="">sql</option>
            <option value="">python</option>
            <option value="">web technologies</option>
            <option value="">django</option>
            </select>

        <button type="submit">Register</button>
        <button type="reset"> Reset</button>
        

 

    </form>
</body>

</html>
